<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1 id="title">CHRONOMETER</h1>
    <div id = "chronometer-holder">
        <div id="innerbox">
        <h2 id="timer">Chronometer</h2>
        <h1>  <p id="minutes-holder">25</p>:<p id="seconds-holder">00</p> </h1>
        </div> 
        <div id="innerbox2">
        <button id="start" onclick="start()" >start</button>
        <button id="stop" onclick="stop()" disabled="true">stop</button>
        <button id="reset" onclick="reset()" disabled="true">reset</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
